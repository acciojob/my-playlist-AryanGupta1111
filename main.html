<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	   <title>My Playlist</title>
    <style>
        body {
            background-color: rgb(204, 204, 204);
            font-family: Arial, sans-serif;
        }

        h1, h2 {
            text-align: center;
        }

        .playlist {
            width: 50%;
            margin: 20px auto;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        ul {
            padding: 0;
        }

        li {
            list-style-type: none;
            padding: 8px;
        }

        a {
            text-decoration-line: none;
            color: black;
            font-size: 16px;
        }

        .player_one, .player_two {
            background-color: rgb(255, 255, 255);
            padding: 10px;
            border-radius: 8px;
            width: 50%;
            margin: 20px auto;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        video, audio {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
 <h1>My Playlist</h1>

    <!-- Playlist Section -->
    <div class="playlist">
        <ul>
            <li><a href="https://example.com/song1" target="_blank">Song 1</a></li>
            <li><a href="https://example.com/song2" target="_blank">Song 2</a></li>
            <li><a href="https://example.com/song3" target="_blank">Song 3</a></li>
            <li><a href="https://example.com/song4" target="_blank">Song 4</a></li>
            <li><a href="https://example.com/song5" target="_blank">Song 5</a></li>
        </ul>
    </div>

    <h2>Now Playing...</h2>

    <!-- Video Player -->
    <div class="player_one">
        <video controls>
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <h2>MP3 songs</h2>

    <!-- Audio Player -->
    <div class="player_two">
        <p>Maan Meri Jaan</p>
        <audio controls>
            <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

</body>

</html>
